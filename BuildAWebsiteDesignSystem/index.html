<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./resources/css/styles.css" type="text/css" />
  </head>
  <body>
    <!-- Colour Style Guide -->

    <section>
      <h2>COLOUR PALETTE</h2>
      <ul class="colours">
        <li class="colour candy-apple">
          <div class="colour-wheel"></div>
          <div class="colour-name">CANDY APPLE</div>
          <div class="colour-hex">#e82535</div>
        </li>
        <li class="colour crimson">
          <div class="colour-wheel"></div>
          <div class="colour-name">CRIMSON</div>
          <div class="colour-hex">#c92830</div>
        </li>
        <li class="colour cool-blue">
          <div class="colour-wheel"></div>
          <div class="colour-name">COOL BLUE</div>
          <div class="colour-hex">#074f67</div>
        </li>
        <li class="colour deep-lake">
          <div class="colour-wheel"></div>
          <div class="colour-name">DEEP LAKE</div>
          <div class="colour-hex">#143548</div>
        </li>
        <li class="colour gravel">
          <div class="colour-wheel"></div>
          <div class="colour-name">GRAVEL</div>
          <div class="colour-hex">#565656</div>
        </li>
        <li class="colour wet-cement">
          <div class="colour-wheel"></div>
          <div class="colour-name">WET CEMENT</div>
          <div class="colour-hex">#77848e</div>
        </li>
      </ul>
    </section>
  </body>
</html>
